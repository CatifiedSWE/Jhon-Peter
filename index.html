
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>John Peter | Revenue Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #c5a059;
        --bg: #020617;
        --surface: #0f172a;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg);
        color: #f8fafc;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        width: 100%;
      }
      .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }
      .text-accent { color: var(--accent); }
      .bg-accent { background-color: var(--accent); }
      
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: var(--bg); }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

      .noise::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.05;
        z-index: 50;
        pointer-events: none;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      }

      .parallax-text {
        font-size: clamp(3rem, 12vw, 12rem);
        line-height: 0.8;
      }

      @media (max-width: 640px) {
        .parallax-text {
          font-size: 4rem;
        }
      }

      .mask-image {
        mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
      }
      
      html {
        scroll-behavior: smooth;
      }
    </style>

    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
